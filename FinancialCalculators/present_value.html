    <main class="container p-5">

        <div class="container" id="mortgage-calculator">
            <h1>Present Value of Ordinary Annuity</h1>
            <p>Determine the present value of an ordinary annuity</p>
        </div>

        <div class="container text-center">
            <div class="row m-3">
                <div class="col-m-12">
                    <form id="mortgage-form" >
                        <label class="" for="monthlyPay">Monthly Payout:</label>
                        <input type="number" id="monthlyPay" required />
                        <label for="interest-rate">Expected Interest Rate:</label>
                        <input type="number" id="expectedInterestRate" required />
                        <label for="years">Years to payout:</label>
                        <input type="number" id="years" required />
                    </form>
                </div>
            </div>
        
            <p class="ms-2">Present Value of annuity: $0.00</p>
            
        
        </div>
    </main>
