    <main class="container p-5">

        <div class="container" id="mortgage-calculator">
            <h1>Future Value Deposit</h1>
            <p>Determine the future value of a one-time deposit assuming compound interest</p>
        </div>

        <div class="container text-center">
            <div class="row m-3">
                <div class="col-lg-4">
                    <form id="mortgage-form">
                        <div class="form-group">
                            <label for="deposit">Deposit:</label>
                            <input type="number" class="form-control" id="deposit" required>
                        </div>
                    </form>
                </div>
        
                <div class="col-lg-4">
                    <form id="mortgage-form">
                        <div class="form-group">
                            <label for="interestRate">Interest Rate:</label>
                            <input type="number" class="form-control" id="interestRate" required>
                        </div>
                    </form>
                </div>
        
                <div class="col-lg-4">
                    <form id="mortgage-form">
                        <div class="form-group">
                            <label for="years">Number of years:</label>
                            <input type="number" class="form-control" id="years" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
            <div class="text-center">
                <button class="btn btn-dark" type="submit">Calculate</button>
            </div>

          

            <div class="container text-center">
                <div class="row m-3">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="futureValue">Future Value:</label>
                            <input type="text" class="form-control" id="futureValue" readonly>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="interestEarned">Total Interest Earned:</label>
                            <input type="text" class="form-control" id="interestEarned" readonly>
                        </div>
                    </div>
                </div>
            </div>
            
        
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
