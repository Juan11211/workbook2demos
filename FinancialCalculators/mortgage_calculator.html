<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="container mt-3">
        <nav class="container">
            <a href="#" aria-current="page">Mortgage Calculator</a>
            <a href="future_deposits.html">Future One Time Deposits</a>
            <a href="present_value.html">Present Value of Ordinary Annuity</a>
        </nav>
    </header>

    <main class="container p-5">

        <div class="container" id="mortgage-calculator">
            <h1>Mortgage Calculator</h1>
            <p>Calculate how much a monthly payment for a loan would be.</p>
        </div>

        <div class="container text-center">

            <div class="row m-3">
                <div class="col-m-12">
                    <form id="mortgage-form" >
                        <label class="" for="principal">Principal:</label>
                        <input type="number" id="principal" required />
                        <label for="interest-rate">Interest Rate:</label>
                        <input type="number" id="interest-rate" required />
                        <label for="loan-length">Loan Length:</label>
                        <input type="number" id="loan-length" required />
                    </form>
                </div>
            </div>
    
        
            <label for="monthlyPay" class="ms-2">Monthly Payment:</label>
            <input type="number" class="" readonly placeholder="$0.00"/>
            <label for="interest-rate" class="ms-2">Interest Rate:</label>
            <input type="number" class="" readonly placeholder="$0.00" />
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
